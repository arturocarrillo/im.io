			$(document).ready(function () {
	    		$('.up').click(function(){
	        		$('body,html').animate({
	           	 		scrollTop: '0px'
	        		}, 1000);
	    		});
	    		$(window).scroll(function(){
	        		if( $(this).scrollTop() > 0 ){
	            		$('.up').slideDown(600);
	        		}else {
	            		$('.up').slideUp(600);
	        		}
	    		});
